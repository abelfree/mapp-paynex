<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>momoney</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="phone">
    <header class="topbar">
      <button class="circle">X</button>
      <h1>momoney</h1>
      <button class="circle">...</button>
    </header>

    <section class="welcome card">
      <div class="avatar">A</div>
      <div>
        <h2>Welcome Back!</h2>
        <p id="username">abel</p>
      </div>
      <button class="history">R</button>
    </section>

    <section class="balance">
      <p>Your Total Balance</p>
      <h3 id="balance">$1.900</h3>
    </section>

    <section class="stats">
      <article class="card stat"><h4 id="adsWatched">10</h4><p>Ads Watched</p></article>
      <article class="card stat"><h4 id="todayAds">10 / 10</h4><p>Today's Ads</p></article>
      <article class="card stat"><h4 id="referrals">0</h4><p>Referrals</p></article>
    </section>

    <section class="card panel">
      <h4>Quick Actions</h4>
      <div class="actions">
        <button class="action muted" disabled><span>Play</span><small>Limit Reached</small></button>
        <button class="action" id="withdrawBtn"><span>Wallet</span><small>Withdraw</small></button>
      </div>
    </section>

    <section class="card panel">
      <h4>Daily Micro Tasks</h4>
      <div id="taskList" class="tasks"></div>
    </section>

    <section class="card panel">
      <h4>More Options</h4>
      <div class="actions">
        <button class="action"><span>Invite</span></button>
        <button class="action"><span>Support</span></button>
      </div>
    </section>
  </main>

  <div class="overlay" id="withdrawOverlay" hidden>
    <section class="modal">
      <div class="modalHead">
        <h5>Withdraw Funds</h5>
        <button id="closeWithdraw" class="circle">X</button>
      </div>
      <p class="hint">Minimum withdrawal is $5.00.</p>
      <form id="withdrawForm" class="form">
        <select required>
          <option value="">Select Payment Method</option>
          <option>USDT (TRC20)</option>
          <option>PayPal</option>
          <option>Bank Transfer</option>
        </select>
        <input required type="text" placeholder="Enter Account Number" />
        <input required type="number" step="0.01" min="5" placeholder="Amount in USD" />
        <button class="submit" type="submit">Submit Request</button>
      </form>
    </section>
  </div>

  <script src="./app.js"></script>
</body>
</html>
